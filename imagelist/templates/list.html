{% extends "base.html" %}
{% block content %}

{% for q in img %}
  <center>
    {{q.path}}
    <form method="post" action="{% url 'imagelist:lk' %}" enctype="multipart/form-data" >
      {% csrf_token %}

        {{ form.as_p }}
        <input type="hidden" name="id"
        value="{{q.pk}}" />

        <button type='submit'>Send data</button>
    </form>
  </center>
{% endfor %}

{% endblock %}
